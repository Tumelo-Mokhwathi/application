<div class="container-fluid">
    <div class="row mt-3">
      <div class="col-12">
        <h3 class="text-center">Trainings</h3>
      </div>
    </div>

    <div class="mt-3">
      <div class="card">
        <div class="card-header">
          <div class="text-right inline">
            <button class="btn btn-light" data-toggle="modal" data-target="#createModal">
              <i class="fa fa-plus fa-sm"></i>
              Add</button>
            <button class="btn btn-light" (click)="exportToCsv()">
              <i class="fa fa-download fa-sm"></i>
              Export</button>
          </div>
        </div>
        <div class="card-body">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
            <thead>
              <tr>
                <th>Training ID</th>
                <th>Training Name</th>
                <th>Training Date</th>
                <th>Training Venue</th>
                <th>No. of Seat Left</th>
                <th>Training Cost</th>
                <th>Closing Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let result of results">
                <td>{{result.trainingID}}</td>
                <td>{{result.trainingName}}</td>
                <td>{{result.trainingDate}}</td>
                <td>{{result.trainingVenue}}</td>
                <td>{{result.noOfSeatLeft}}</td>
                <td>{{result.trainingCost}}</td>
                <td>{{result.closingDate}}</td>
                <td class="row">
                  <div class="col">
                    <button class="btn btn-success" data-toggle="modal" data-target="#createModal" (click)="onChange(result)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteTraining(result)">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="createModal" tabindex="-1" data-backdrop="false" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
    <form [formGroup]="createForm" (ngSubmit)="createTraining()">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Training</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-row">
              <div class="form-group col-4">
                <label>Training Name:</label>
              </div>
              <div class="form-group col-8"> 
                <input type="text" formControlName="trainingName" class="form-control" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-4">
                <label>Training Date:</label>
              </div>
              <div class="form-group col-8"> 
                <input type="text" formControlName="trainingDate" class="form-control" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-4">
                <label>Training Venue:</label>
              </div>
              <div class="form-group col-8"> 
                <input type="text" formControlName="trainingVenue" class="form-control"/>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-4">
                <label>No Of Seat Left:</label>
              </div>
              <div class="form-group col-8"> 
                <input type="checkbox" formControlName="noOfSeatLeft" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-4">
                <label>Training Cost:</label>
              </div>
              <div class="form-group col-8"> 
                <input type="checkbox" formControlName="trainingCost" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-4">
                <label>Closing Date:</label>
              </div>
              <div class="form-group col-8"> 
                <input type="checkbox" formControlName="closingDate" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createTraining()">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
