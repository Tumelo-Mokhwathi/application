<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-12">
      <h3 class="text-center">Registration</h3>
    </div>
  </div>
    <div class="mt-3">
      <div class="card">
        <div class="card-header">
          <div class="text-right inline">
            <button class="btn btn-light" data-toggle="modal" data-target="#createModal">
              <i class="fa fa-plus fa-sm"></i>
              Add</button>
            <button class="btn btn-light" (click)="exportToCsv()">
              <i class="fa fa-download fa-sm"></i>
              Export</button>
          </div>
        </div>
        <div class="card-body">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef>First Name</th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
  
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef>Last Name</th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
  
            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef>Phone Number</th>
              <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
            </ng-container>
  
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
  
            <ng-container matColumnDef="dietaryRequirement">
              <th mat-header-cell *matHeaderCellDef>Dietary Requirement</th>
              <td mat-cell *matCellDef="let element"> {{element.dietaryRequirement}} </td>
            </ng-container>

            <ng-container matColumnDef="companyName">
              <th mat-header-cell *matHeaderCellDef>Company Name</th>
              <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
            </ng-container>
  
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" data-toggle="modal" data-target="#createModal" (click)="onChange(element)" title="Edit">
                  <mat-icon>edit</mat-icon>
                </button>
  
                <button mat-icon-button color="primary" (click)="deleteCourse(element)" title="Edit">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="createModal" tabindex="-1" data-backdrop="false" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
    <form [formGroup]="createForm" (ngSubmit)="createDelegate()">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-row">
              <div class="form-group col-4">
                <label>First Name:</label>
              </div>
              <div class="form-group col-8"> 
                <input type="text" formControlName="firstName" class="form-control" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-4">
                <label>Last  Name:</label>
              </div>
              <div class="form-group col-8"> 
                <input type="text" formControlName="lastName" class="form-control" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-4">
                <label>Phone No.:</label>
              </div>
              <div class="form-group col-8"> 
                <input type="text" formControlName="phoneNumber" class="form-control" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-4">
                <label>Email:</label>
              </div>
              <div class="form-group col-8"> 
                <input type="text" formControlName="email" class="form-control"/>
              </div>
            </div>
              <div class="form-row">
                <div class="form-group col-4">
                  <label>Dietary Requirement:</label>
                </div>
                <div class="form-group col-8"> 
                  <div class="input-group">
                    <select class="browser-default custom-select" formControlName="dietaryRequirement" #selectElem (change)="setChain(selectElem.value)">
                      <option selected disabled>Select Dietary Requirement</option>
                      <option *ngFor="let value of dietary" value="{{value.name}}">{{value.name}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-4">
                  <label>Company  Name:</label>
                </div>
                <div class="form-group col-8"> 
                  <input type="text" formControlName="companyName" class="form-control" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-4">
                  <label>Physical Address:</label>
                </div>
                <div class="form-group col-8"> 
                  <input type="text" formControlName="delegatePhysicalAddress" class="form-control" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-4">
                  <label>Postal Address:</label>
                </div>
                <div class="form-group col-8"> 
                  <input type="text" formControlName="delegatePostalAddress" class="form-control"/>
                </div>
              </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createDelegate()">Save</button>
          </div>
        </div>
        </div>
      </div>
    </form>
  </div>
